<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FIMI - VPBANK</title>
	<link rel="stylesheet" href="../output.css">
	<script src="./step4.js" type="module"></script>
</head>

<body>
	<div class="relative flex h-full w-full items-center justify-center bg-background">
		<div
			class="h-[calc(100vh-10px)] grid grid-rows-[auto_1fr_auto] w-[430px] overflow-y-auto rounded-lg border-foreground/30 bg-background sm:border">
			<!-- SECTION: Header -->
			<section class="flex w-full items-center justify-between px-[2rem] py-8">
				<img src="../../public/logo/vpbank.svg" alt="main-logo" width="163" height="38" class="w-[9rem]">
			</section>

			<!-- SECTION: Form -->
			<div class="flex-1 px-[2rem]">
				<div class="flex flex-col py-4">
					<div class="flex flex-col gap-1.5 py-2">
						<div class="flex items-center gap-2">
							<img src="../../public/icon/check.png" alt="check-icon" class="w-5">
							<p class="font-semibold">Hạn mức lên đến 100 triệu</p>
						</div>
						<div class="flex items-center gap-2">
							<img src="../../public/icon/check.png" alt="check-icon" class="w-5">
							<p class="font-semibold">Trả kết quả chỉ trong 5 phút</p>
						</div>
					</div>

					<h3
						class="bg-gradient-to-r from-primary to-secondary bg-clip-text pb-5 pt-4 text-center text-[1.3rem] font-bold text-transparent">
						Đăng ký ngay, nhận thẻ liền tay
					</h3>

					<!-- SECTION: step -->
					<section class="flex items-center space-x-[1.5px] w-full justify-center py-8">
						<div class="p-1 bg-primary text-white size-6 flex items-center justify-center rounded-full">
							1
						</div>
						<div class="w-3 h-1 bg-primary"></div>
						<div class="p-1 bg-primary text-white size-6 flex items-center justify-center rounded-full">
							2
						</div>
						<div class="w-3 h-1 bg-primary"></div>
						<div class="p-1 bg-primary text-white size-6 flex items-center justify-center rounded-full">
							3
						</div>
						<div class="w-3 h-1 bg-primary"></div>
						<div class="p-1 bg-primary text-white size-6 flex items-center justify-center rounded-full">
							4
						</div>

					</section>
					<!-- SECTION: form -->
					<section class="h-fit w-[355px] rounded-xl flex flex-col gap-6">

						<form class="flex flex-col gap-6">
							<div class="flex flex-col space-y-4 bg-primary/50 px-2 py-4 rounded-xl">
								<h4 class="text-foreground font-bold text-xl tracking-wide uppercase text-center">
									Công việc
								</h4>

								<div class="flex flex-col gap-8">
									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_status">Tình trạng công việc</label>
										<select type="text" name="employer_status" id="employer_status"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="job_position">Tình trạng công việc</label>
										<select type="text" name="job_position" id="job_position"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_name">Tên công ty</label>
										<select type="text" name="employer_name" id="employer_name"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_name_other">Tên công ty khác</label>
										<select type="text" name="employer_name_other" id="employer_name_other"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>


									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_provine">Tỉnh/Thành phố</label>
										<select type="text" name="employer_provine" id="employer_provine"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_district">Quận/Huyện</label>
										<select type="text" name="employer_district" id="employer_district"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm overflow-y-visible">
										<label class="font-semibold" for="employer_ward">Phường/Xã</label>
										<select type="text" name="employer_ward" id="employer_ward"
											class="cursor-pointer border-none px-1 py-2 rounded-md bg-background max-h-[100px] overflow-y-auto focus-visible:ring-0 focus-visible:outline-none">
										</select>
									</div>

									<div class="flex flex-col gap-2 text-sm">
										<label class="font-semibold" for="employer_address">Địa chỉ chi tiết</label>
										<textarea type="text" name="employer_address" id="employer_address" rows="4"
											class="border-none resize-none px-1 py-2 rounded-md bg-background focus-visible:ring-0 focus-visible:outline-none"></textarea>
									</div>

									<div class="flex flex-col gap-2 text-sm">
										<label class="font-semibold" for="income_amount">Thu nhập hàng tháng</label>
										<input type="text" name="income_amount" id="income_amount" rows="4"
											class="border-none resize-none px-1 py-2 rounded-md bg-background focus-visible:ring-0 focus-visible:outline-none">
										</input>
									</div>

								</div>
							</div>

							<div class="w-full flex items-center justify-center px-8 py-1">
								<button type="submit" class="bg-primary text-white w-full p-2 rounded-md cursor-pointer">Tiếp
									tục</button>
							</div>
						</form>

					</section>
				</div>
			</div>


			<!-- SECTION: Footer -->
			<section class="flex flex-col">
				<div class="flex flex-col items-center justify-center gap-y-4 bg-foreground/20 py-2">
					<img src="../../public/logo/vpbank-brand.png" alt="sub-logo" width="332" height="119" class="w-[7rem]">
					<div class="flex flex-col items-center justify-center gap-2">
						<small className="text-[5px] font-semibold opacity-40">
							89 Láng Hạ - Đống Đa - Hà Nội
						</small>
						<small className="text-[5px] font-semibold opacity-40">
							Hotline: 1900 54 54 15
						</small>
						<small className="text-[5px] font-semibold opacity-40">
							Email: kncn.vpbank.com.vn
						</small>
					</div>
				</div>
				<small
					class="bg-gradient-to-r from-primary to-primary/75 py-4 text-center text-[10px] font-semibold text-white">
					2022 VPBank - Bản quyền đã được bảo hộ
					<br />
					Chính sách bảo mật
				</small>
			</section>


		</div>
	</div>
</body>

</html>
